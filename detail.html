<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Viewer - TUPP</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --text-main: #1e293b;
      --text-sub: #64748b;
      --bg-sidebar: #ffffff;
      --bg-viewer: #f8fafc;
      --border: #e2e8f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Prompt', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      color: var(--text-main);
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 380px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 10;
      box-shadow: 4px 0 20px rgba(0,0,0,0.03);
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--text-sub);
      font-weight: 500;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .back-btn:hover { color: var(--primary); transform: translateX(-3px); }

    /* Scrollable Info Area */
    .info-scroll {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }
    .info-scroll::-webkit-scrollbar { width: 6px; }
    .info-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }

    .badge-round {
      display: inline-block;
      padding: 4px 12px;
      background: #e0e7ff;
      color: var(--primary);
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .student-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-main);
      line-height: 1.3;
      margin-bottom: 20px;
    }

    /* Meta Group (ข้อมูลย่อย) */
    .meta-group {
      margin-bottom: 1.5rem;
      position: relative;
      padding-left: 12px;
    }
    .meta-group.highlight {
      background: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .label {
      font-size: 0.8rem;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    
    .value {
      font-size: 0.95rem;
      color: var(--text-main);
      line-height: 1.6;
      white-space: pre-line; /* เว้นบรรทัดตามจริง */
    }

    .contact-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
    .contact-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
    }
    .contact-item i { color: var(--text-sub); width: 16px; }

    .uni-text { color: var(--primary); font-weight: 600; font-size: 1.1rem; }

    /* Controls */
    .controls {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      background: white;
      display: flex;
      gap: 12px;
    }

    .ctrl-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Prompt', sans-serif;
      font-weight: 600;
      color: var(--text-main);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .ctrl-btn:hover:not(:disabled) {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }
    .ctrl-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #f1f5f9; }

    /* ===== VIEWER ===== */
    .viewer-area {
      flex-grow: 1;
      background-color: #333; /* Dark background for focus */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      z-index: 2;
      background: white;
    }

    /* Loading Spinner */
    .loader {
      position: absolute;
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: var(--primary);
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      z-index: 1;
    }

    /* Empty State */
    .empty-state {
      position: absolute;
      text-align: center;
      color: white;
      z-index: 1;
    }
    .empty-state i { font-size: 3rem; margin-bottom: 10px; opacity: 0.5; }
    .empty-state p { opacity: 0.8; }

    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 900px) {
      body { flex-direction: column; height: auto; overflow-y: auto; }
      .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
      .viewer-area { height: 70vh; }
      .info-scroll { max-height: 400px; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
      </a>
    </div>

    <div class="info-scroll" id="infoArea">
      </div>

    <div class="controls">
      <button class="ctrl-btn" id="prevBtn" onclick="changePerson(-1)">
        <i class="fas fa-chevron-left"></i> ก่อนหน้า
      </button>
      <button class="ctrl-btn" id="nextBtn" onclick="changePerson(1)">
        ถัดไป <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </aside>

  <main class="viewer-area">
    <span class="loader" id="loader"></span>
    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-file-excel"></i>
      <p>ไม่มีไฟล์แนบในรายการนี้</p>
    </div>
    <iframe id="contentFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </main>

  <script>
    const allData = JSON.parse(localStorage.getItem("portfolio_list") || "[]");
    let currentIndex = parseInt(localStorage.getItem("portfolio_index") || "0");
    const frame = document.getElementById("contentFrame");
    const loader = document.getElementById("loader");
    const emptyState = document.getElementById("emptyState");

    // โหลดครั้งแรก
    renderDetail();

    // ฟังค์ชั่น Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") changePerson(-1);
      if (e.key === "ArrowRight") changePerson(1);
    });

    // ซ่อน Loader เมื่อ iframe โหลดเสร็จ
    frame.onload = function() {
      if(frame.src && frame.src !== "about:blank") {
        loader.style.display = "none";
      }
    };

    function renderDetail() {
      const item = allData[currentIndex];
      if (!item) {
        window.location.href = "index.html";
        return;
      }

      // Reset Viewer UI
      loader.style.display = "block";
      emptyState.style.display = "none";
      frame.style.opacity = "0"; // ซ่อนไปก่อนค่อยโชว์ตอนโหลดเสร็จ

      const round = item["เข้าศึกษาในรอบไหน"] || "-";

      // --- 1. ส่วนหัว + ข้อมูลส่วนตัว (อัปเดตใหม่) ---
      let html = `
        <span class="badge-round"><i class="fas fa-tag"></i> ${round}</span>
        <h1 class="student-name">${item["ชื่อ - นามสกุล"]}</h1>
        
        <div class="meta-group highlight">
          <div class="label"><i class="fas fa-university"></i> มหาวิทยาลัย</div>
          <div class="value uni-text">${item["มหาวิทยาลัยที่ผ่านการคัดเลือก / เข้าศึกษา"] || "-"}</div>
        </div>

        <div class="meta-group">
          <div class="label"><i class="fas fa-graduation-cap"></i> คณะ / สาขา</div>
          <div class="value">${item["คณะ"] || "-"} <br> ${item["สาขา"] || ""}</div>
        </div>

        <div class="meta-group">
           <div class="label"><i class="fas fa-user-graduate"></i> ข้อมูลผู้เรียน</div>
           <div class="value">รุ่น ${item["รุ่น"] || "-"} <br> ${item["สายการเรียน"] || "-"}</div>
        </div>

        <div class="meta-group">
           <div class="label"><i class="fas fa-address-book"></i> ช่องทางติดต่อ</div>
           <div class="contact-list">
             ${item["Gmail"] ? `<div class="contact-item"><i class="far fa-envelope"></i> ${item["Gmail"]}</div>` : ""}
             ${item["ช่องทางติดต่อเพิ่มเติม (ไม่บังคับ)"] ? `<div class="contact-item"><i class="fas fa-bullhorn"></i> ${item["ช่องทางติดต่อเพิ่มเติม (ไม่บังคับ)"]}</div>` : ""}
             ${(!item["Gmail"] && !item["ช่องทางติดต่อเพิ่มเติม (ไม่บังคับ)"]) ? "<div class='value'>-</div>" : ""}
           </div>
        </div>

        <hr style="margin: 20px 0; border:0; border-top:1px dashed #e2e8f0;">
      `;

      // --- Logic แยกตามรอบ (เหมือนเดิม) ---
      if (round === "Portfolio") {
         html += createField("comment-dots", "คำแนะนำ/ข้อคิด", item["คำแนะนำ ข้อคิด หรือคำคมจากการทำพอร์ต หรือที่ต้องการบอกน้อง ๆ"]);
         html += createField("list-check", "แนวทางการทำพอร์ต", item["แนวทางหรือขั้นตอนการทำพอร์ตของคุณ"]);
         // Viewer
         setupViewer(item["อัปโหลดตัวอย่างพอร์ตโฟลิโอ (PDF)"], item["วิดีโอแนะนำพอร์ต (ถ้ามี)"], "pdf");

      } else if (round === "Quota" || round.includes("โควตา")) {
         html += createField("ticket-alt", "ประเภทโควตา", item["ใช้โควตาประเภทใด"]);
         html += createField("lightbulb", "คำแนะนำการยื่น", item["คำแนะนำสำหรับการยื่นรอบ Quota"]);
         html += createField("briefcase", "สิ่งที่ควรมี", item["สิ่งที่ควรมีสำหรับรอบ Quota"]);
         html += createField("book-open", "การเตรียมตัว", item["การเตรียมตัวสำหรับรอบ Quota"]);
         // Viewer
         setupViewer(null, item["วิดีโอแนะนำ (ถ้ามี)"], "video");

      } else if (round === "Admission") {
         html += createField("comments", "คำแนะนำสอบ", item["คำแนะนำสำหรับการสอบ Admission"]);
         html += createField("clipboard-check", "สิ่งที่ควรมี", item["สิ่งที่ควรมีสำหรับรอบ Admission"]);
         html += createField("book-reader", "การเตรียมตัว", item["การเตรียมตัวสอบ Admission"]);
         // Viewer
         setupViewer(null, item["วิดีโอแนะนำรอบ Admission (ถ้ามี)"], "video");
      }

      document.getElementById("infoArea").innerHTML = html;
      updateButtons();
    }

    // Helper สร้าง HTML แต่ละช่อง
    function createField(icon, label, text) {
      if (!text || text === "-" || text.trim() === "") return "";
      return `
        <div class="meta-group">
          <div class="label"><i class="fas fa-${icon}"></i> ${label}</div>
          <div class="value">${text}</div>
        </div>
      `;
    }

    function changePerson(direction) {
      const newIndex = currentIndex + direction;
      if (newIndex >= 0 && newIndex < allData.length) {
        currentIndex = newIndex;
        localStorage.setItem("portfolio_index", currentIndex);
        renderDetail();
      }
    }

    function updateButtons() {
      document.getElementById('prevBtn').disabled = (currentIndex === 0);
      document.getElementById('nextBtn').disabled = (currentIndex === allData.length - 1);
    }

    // จัดการ Viewer (Link Converter)
    function setupViewer(pdfLink, videoLink, priority) {
        let url = "";
        let videoUrl = "";
        let pdfUrl = "";

        // แปลง Link Youtube
        if (videoLink) {
            const match = videoLink.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
            if (match) videoUrl = `https://www.youtube.com/embed/${match[1]}?autoplay=1`;
        }
        // แปลง Link Drive
        if (pdfLink) {
            let id = "";
            if (pdfLink.includes("id=")) id = pdfLink.split("id=")[1];
            else if (pdfLink.includes("/d/")) id = pdfLink.split("/d/")[1].split("/")[0];
            if (id) pdfUrl = `https://drive.google.com/file/d/${id}/preview`;
        }

        // เลือกแสดงผล
        if (priority === "pdf" && pdfUrl) url = pdfUrl;
        else if (videoUrl) url = videoUrl;
        else if (pdfUrl) url = pdfUrl; // fallback

        // แสดงผล
        if (url) {
            frame.src = url;
            frame.style.opacity = "1"; // แสดง iframe
        } else {
            // ไม่มีไฟล์ -> โชว์ Empty State
            loader.style.display = "none";
            emptyState.style.display = "block";
            frame.src = "about:blank";
            frame.style.opacity = "0";
        }
    }
  </script>
</body>
</html>
